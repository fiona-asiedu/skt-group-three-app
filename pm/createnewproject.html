    <body>
        <div class="container create-task-section">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h4 class="is-size-5 is-uppercase">Create New Project</h4>
                    <br>
                    <form action="" class="form" onsubmit="addProject(event)">
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label">Name</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Type name of project" name="name">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Label</label>
                                    <div class="control">
                                        <div class="select" style="width: 100%">
                                            <select style="width: 100%" name="label">
                                                <option>Select dropdown</option>
                                                <option>3D Modelling </option>
                                                <option>Asset Inspection </option>
                                                <option>Mapping & Surveying </option>
                                                <option>Crop Spraying </option>
                                                <option>Crop Monitoring</option>
                                                <option>Drone Maintenance </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label">Start Date</label>
                                    <div class="control">
                                        <input class="input" type="date" placeholder="Text input" name="start">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">End Date</label>
                                    <div class="control">
                                        <input class="input" type="date" placeholder="Text input" name="end">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-centered">Budget</label>
                            <div class="control">
                                <input class="input " type="number" placeholder="" name="budget">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-centered">Project description</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="What is the project about"
                                    name="description"></textarea>
                            </div>
                        </div>
                </div>
                <button type="submit" class="button is-black">Create Project</button>
                </form>
            </div>
        </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <script>
            var db = firebase.firestore();

            function addProject(event) {
                event.preventDefault();
                db.collection('projects')
                    .add({
                        Name: event.target.name.value,
                        label: event.target.label.value,
                        startDate: event.target.start.value,
                        endDate: event.target.end.value,
                        budget: event.target.budget.value,
                        description: event.target.description.value,
                    })
                    .then(function (docRef) {
                        console.log('Document written with ID: ', docRef.id);
                        window.location.href = '/pm/allprojects.html';
                    })
                    .catch(function (error) {
                        console.error('Error adding document: ', error);
                    });
            }
        </script>
