    <div class="container create-task-section">
        <div class="columns is-centered">
            <div class="column is-half">
                <h4 class="is-size-5 is-uppercase">Create New Project</h4>
                <br>
                <form action="" class="form">
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Text input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Label</label>
                                <div class="control">
                                    <div class="select" style="width: 100%">
                                        <select style="width: 100%">
                                            <option>Select dropdown</option>
                                            <option>3D Modelling </option>
                                            <option>Asset Inspection </option>
                                            <option>Mapping & Surveying </option>
                                            <option>Crop Spraying </option>
                                            <option>Crop Monitoring</option>
                                            <option>Drone Maintenance </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label">Start Date</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="Text input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">End Date</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="Text input">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-centered">Budget</label>
                        <div class="control">
                            <input class="input " type="number" placeholder="">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label is-centered">Project description</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                    </div>
                    <a href=allprojects.html class="button is-black">Create Project</a>
