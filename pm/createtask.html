<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bulma.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <title>create task</title>
</head>

<body>
  <nav class="navbar custom-navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="../images/logo.png" height="40" />
        </a>

      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="profile">
            FA
          </div>
          <a class="navbar-item">
            Logout
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container create-task-section">
    <div class="columns is-centered">
      <div class="column is-half">
        
        <h4 class="is-size-5 is-uppercase"><b> New Task</b></h4>
        <br>
        <form action="" class="form">
          <div class="field">
            <label class="label is-centered">Task Title</label>
            <div class="control">
              <input class="input " type="text" placeholder="Example: Check availability of spraying chemicals">
            </div>
          </div>

          <div class="field">
            <label class="label">Task Description</label>
            <div class="control">
              <textarea class="textarea" placeholder="A short description of what needs to be done"></textarea>

            </div>
            <div class="field">
              <label class="label">Task Deadline</label>
              <div class="control">
                <input class="input" type="date" placeholder="">
              </div>
            </div>

            <div class="field">
              <label class="label">Status</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>--Select option--</option>
                    <option>To Do</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Overdue</option>
                  </select>
                </div>
              </div>
            </div>

            <a href="taskpage.html" class="button is-black">Create Task</a>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
