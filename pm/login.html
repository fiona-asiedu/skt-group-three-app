<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bulma.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login to SKT Projects Hub</title>
</head>

<body>
    <div class="container login-container">
        <div class="columns">
            <div class="column">
                <div class="img-section">
                    <img src="../images/logo.png">
                </div>
            </div>
            <div class="column">
                <h3 class="is-size-3 is-uppercase">Login</h3>
                <br>
                <form action="" onsubmit="login(event)">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" name="email" placeholder="Email input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="Password input">
                    </div>
                </div>

                <div class="field is-grouped">
                  <button class="button is-rounded is-black is-fullwidth" type="submit">Login</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script>
        function login(event){
            event.preventDefault();
            let email = event.target.email.value
            if(email.includes('pm') || email.includes('project')){
                localStorage.setItem("user", 'pm');
            window.location.href = 'dashboard.html'
            }else{
                localStorage.setItem('user', 'tm');
                window.location.href = 'allprojects.html'
            }
        }
    </script>
</body>

</html>
